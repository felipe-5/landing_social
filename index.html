<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6  mb-md-0 mb-3">
                    <img src="imagenes/logo.png" alt="Logo de la Empresa">
                </div>
                <div class="col-md-6  d-flex align-items-center justify-content-center">
                    <a class="fw-bold text-white text-decoration-none me-3" href="#carousel">Información
                        general</a><span class="text-white">| </span><a
                        class="fw-bold text-white text-decoration-none ms-3" href="#form-social">Crea tu tienda</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Slider -->
    <div class="content pt-5" style="min-height: 100vh; overflow-y: auto; ">
        <div class=" p-3 bg-black text-white">
            <div class="row">
                <div class="col bg-black"></div>
                <div class="col-md-10">
                    <div id="carousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 100%;">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imagenes/imagen_1_slider.jpg" class="d-block w-100" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="imagenes/imagen_2_slider.jpg" class="d-block w-100" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="imagenes/imagen_3_slider.jpg" class="d-block w-100" alt="Slide 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col bg-black"></div>
            </div>
        </div>
        <!-- Formulario -->
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 border border-2 rounded p-3">
                    <h2 class="mb-4 text-center">crea tu tienda</h2>
                    <form id="form-social" action="guardar.php" method="post">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <label for="inputNombre" class="form-label">Nombre del usuario</label>
                                <input type="text" class="form-control" id="inputNombre" name="nombre_usuario" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="inputEmail4" class="form-label">Correo electrónico del usuario</label>
                                <input type="email" class="form-control" id="inputEmail4" name="correo_usuario"
                                    required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="inputTelefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="inputTelefono" name="telefono_usuario"
                                    required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="inputTienda" class="form-label">Nombre de la tienda</label>
                                <input type="text" class="form-control" id="inputTienda" name="nombre_tienda" required>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="inputPais" class="form-label">País</label>
                                <select id="inputPais" class="form-select" name="pais_tienda" required>
                                    <option value="" selected>Seleccione una opción</option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="inputDireccion" class="form-label">Dirección de la tienda</label>
                                <input type="text" class="form-control" id="inputDireccion" name="direccion_tienda"
                                    required>
                            </div>
                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div> 
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exitoModalLabel">Éxito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Datos enviados con éxito
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Modalerror" tabindex="-1" aria-labelledby="ModalerrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalerrorLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Ha ocurrido un error, por favor vuelve a intentarlo
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-light  p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left">
                    <p>&copy; 2024 Social Agencia Global<br>

                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
